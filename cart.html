<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <!--<link rel="shortcut icon" type="image/png" href=""/>-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <section class="cart-container">
        <div class="cart-top">
            <div class="cart-title">
                <h2>Your Cart</h2>
                <img src="img/icon-ionic-ios-close@1x.png">
            </div>
            <div class="cart-item">
                <img src="img/cart-carneasada.png">
                <div class="info-container">
                    <div class="info-desc">
                        <h3>Carne Asada</h3>
                        <h3>$13.00</h3>
                    </div>
                    <div class="counter">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                    <a href="#">Remove</a>
                </div>
            </div>
            <div class="cart-item">
                <img src="img/cart-margarita.png">
                <div class="info-container">
                    <div class="info-desc">
                        <h3>Texas Margarita</h3>
                        <h3>$7.50</h3>
                    </div>
                    <div class="counter">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                    <a href="#">Remove</a>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="total">
                <h3>Subtotal</h3>
                <h3>$20.50</h3>
            </div>
            <div class="btn-padding">
                <a href="checkout.html" class="btn">Checkout</a>
            </div>

        </div>
    </section>

</body>
    <script>
    const toggleButton = document.getElementById('toggle')
    const navList = document.getElementById('nav-list');
    const navBk = document.getElementById('nav-bk');
    toggleButton.addEventListener('click', () => {
        navList.classList.toggle('active');
        navBk.style.backgroundColor = "#25341D";

    })
</script>
</html>
